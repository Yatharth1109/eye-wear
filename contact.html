<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — BrandName</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a href="index.html" class="logo">BrandName</a>
      <button class="hamburger" aria-label="Menu" aria-expanded="false"><span></span><span></span><span></span></button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
        <li><a class="cart-pill" href="cart.html"><span id="navCartCount">0</span> Cart</a></li>
      </ul>
    </nav>
  </header>

  <main class="container page">
    <h1>Contact Us</h1>
    <p class="lead">Have questions about fit, color, or shipping? Send us a message.</p>
    <form class="contact-form card">
      <label>Name<input placeholder="Your name" required></label>
      <label>Email<input type="email" placeholder="you@email.com" required></label>
      <label>Message<textarea rows="6" placeholder="Type your message..." required></textarea></label>
      <button class="btn btn-primary" type="submit">Send Message</button>
      <p class="muted small">This is a frontend demo — hook to backend/email later.</p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> BrandName</p>
      <a href="cart.html" class="footer-cart">Cart (<span id="footerCartCount">0</span>)</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
